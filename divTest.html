<body>
    <div id='outer'>
        <div id='topMenu' class='menuBar'>
            <ul class="dropdown menu" data-dropdown-menu>
              <li>

                <ul class="menu">
                  <li><a href="#0">Open</a></li>

                    <a href='#0'> Recent</a>

              </li>

                    <li><a href='#0' id='tmLayout'>Edit</a></li>

                    <li><a href='#0' id='tmLayoutLoad' onclick="$('#tmLayoutLoadFile').click()">Load</a>

                </ul>

            </ul>

                <div id='CtxMenus'>

                      <ul class="dropdown menu vertical" data-dropdown-menu>
                        <li><a href="#0" onclick='addContainer'>Add Panel</a></li>

                        <li>
                          <a href='#0'> Align</a>
                          <ul class='menu'>
                            <li><a href='#0' onclick="alignHorizontal(this)">Horizontal</a></li>
                            <li><a href='#0' onclick="alignVertical(this)">Vertical</a></li>
                          </ul>
                        </li>
                      </ul>
                    </div>
                </div>
            <!--  End Main Div -->
            </div>
        <div id='statusBar' class='menuBar'> 
        # ...
        </div>
    </div>
